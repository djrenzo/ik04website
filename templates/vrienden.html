{% extends "layout.html" %}

{% block title %}
    Vrienden
{% endblock %}

{% block main %}
    <html>
<head>
<style>
div.gallery {
    margin: 5px;
    border: 1px solid #ccc;
    float: left;
    width: 360px;
}

div.gallery:hover {
    border: 1px solid #777;
}

div.gallery img {
    width: 100%;
    height: auto;
}

div.desc {
    padding: 15px;
    text-align: center;
}
</style>
</head>
<body>
{% for item in items %}
<div class="gallery">
  <a target="_blank" href="fjords.jpg">
    <img src="https://www.w3schools.com/css/img_fjords.jpg" alt="Fjords" width="300" height="200">
  </a>
  <div class="desc">{{item}}</div>
</div>
{% endfor %}

</body>
</html>
{% endblock %}
