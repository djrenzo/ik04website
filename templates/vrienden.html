{% extends "layout.html" %}

{% block title %}
    Profiel
{% endblock %}

{% block main %}
    <html>
<head>
<style>
div.gallery {
    margin: 5px;
    border: 1px solid #ccc;
    float: left;
    width: 360px;
}

div.gallery:hover {
    border: 1px solid #777;
}

div.gallery img {
    width: 100%;
    height: auto;
}

div.desc {
    padding: 15px;
    text-align: center;
}
</style>
</head>
<body>
<form action="{{ url_for('vrienden') }}" method="post">
    <fieldset>
{% for photo in vrienden_photos %}
<div class="gallery">
    <img src="{{ url_for('uploaded', filename = photo['file_name'] )}}" alt="NotFound" width="300" height="200">{{ photo["username"] }}
    <input type="submit" name="like-{{photo['photo_id']}}" value="Like">
    <input type="submit" name="dislike-{{photo['photo_id']}}" value="Dislike">
</div>
{% endfor %}
 </fieldset>
</form>


</body>
</html>
{% endblock %}
