{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<br/><br/>
    <style type="text/css">
    #vertical{
        position:absolute;
        top:50%; /* adjust this as needed */
        left:0;
        width:100%;
        text-align:center;
    }
    #container {
        position:relative;
        height:200px;
        border:0px solid #000;
    }
    </style>
        <div style="margin-top: 125px;">
            <div class="logo">
                <a href="{{ url_for('index') }}"><img class="img" style="height: 200px; width: auto;" src="http://image.ibb.co/f6Fr3b/1j_ojl1_FOMk_X9_Wypf_Be43_D6kjf6_Dr_BRLm_Bj_Jw_Xs1_M3_EMo_AJtl_SEr_jpgg_PBt9.png" alt="LocatoGram" border="0"></a>
            </div>
            </br>
                <form action="{{ url_for('login') }}"  method="post" >
                    <fieldset>
                        <div class="form-group">
                            <input style="width: 350px; padding: 7px" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
                        </div>
                        <div class="form-group">
                            <input style="width: 350px; padding: 7px" class="form-control" name="password" placeholder="Password" type="password"/>
                        </div>
                        <div class="form-group">
                            <button style="width: 350px; padding: 7px; background-color: #ddd;" class="btn btn-default" type="submit">Log In</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div>
                <section >
                  <span style="color: white;">Dont have an account yet? Click <a href="#myModal" data-toggle="modal" data-target="#myModal">here</a> to sign up!</span>
                </section>
            </div>

            <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Sign Up
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password2" placeholder="Confirm Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
