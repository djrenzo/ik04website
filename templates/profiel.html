{% extends "layout.html" %}

{% block title %}
    Profiel
{% endblock %}

{% block main %}
    <html>
<head>
<style>
div.gallery {
    margin: 5px;
    border: 1px solid #ccc;
    float: left;
    width: 360px;
}

div.gallery:hover {
    border: 1px solid #777;
}

div.gallery img {
    width: 100%;
    height: auto;
}

div.desc {
    padding: 15px;
    text-align: center;
}
</style>
</head>
<body>

{% for photo in profile_photos %}
<div class="gallery">
    <img src="{{ url_for('uploaded', filename = photo )}}" alt="NotFound" width="300" height="200">
</div>
{% endfor %}

</body>
</html>
{% endblock %}
